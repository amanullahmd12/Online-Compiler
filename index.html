<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="codemirror-5.65.12/lib/codemirror.css">
        <script src="codemirror-5.65.12/lib/codemirror.js"></script>
        <script src="codemirror-5.65.12/mode/clike/clike.js"></script>
        <link rel="stylesheet" href="codemirror-5.65.12/theme/midnight.css">
        <script src="codemirror-5.65.12/addon/edit/closebrackets.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="codemirror-5.65.12/mode/python/python.js"></script>
    <title>Document</title>
</head>
<body>
    
<div class="row m-3">
    <div class="col">
        <div class="d-flex justify-content-between mb-2 bg-dark p-2 ">
    <div class="col-12 w-25">
    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
    <select class="form-select" id="inlineFormSelectPref">
      <option selected>Choose...</option>
      <option value="C++">C++</option>
      <option value="JAVA">JAVA</option>
      <option value="Python">Python</option>
    </select>
    </div>
    <div> <button type="button" class="btn btn-success">Run</button>
    <button type="button" class="btn btn-success"><i class="bi bi-play-fill"></i></button></div>
   
        </div>
        <textarea type="text" id="editor" class="form-control"  aria-label="First name"></textarea>
    </div>
    <div class="col d-flex flex-column rounded bg-dark px-4">
        <div class="h-50">
        <label for="input" class="text-light mt-4 mb-2">Input</label>
        <textarea type="text" class="form-control h-75"  aria-label="Last name"></textarea>
    </div>
    <div class="h-50">
        <label for="output" class="text-light mb-2">Output</label>
        <textarea type="text" class="form-control h-75"  aria-label="Last name"></textarea>
        </div>
    </div>
</div>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"),{
        mode:"text/x-c++src",
        theme:"midnight",
        lineNumbers : true,
        autoCloseBrackets: true
    })
    var width = window.innerWidth
    editor.setSize(0.7*width,"500")

    var option = document.getElementById("inlineFormSelectPref")
    option.addEventListener("change",function(){
        if(option.value=="JAVA"){
            editor.setOption("mode","text/x-java")
        }
        else if(option.value=="Python"){
            editor.setOption("mode","text/x-python")
        }
        else{
             editor.setOption("mode","text/x-c++src")
        }
    })

</script>
</body>
</html>
